<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Kompressor App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script defer src="{% static 'dark_mode_controller.js' %}"></script>
    </head>

    <body data-bs-theme="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Kompressor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="landing_page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="user_profile">User Profile</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li>
                            <a class="nav-link" onclick="switchbox()"><img src="static/brightness.svg" alt="img" height="25"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div style="border-color: #ffffff; margin-top: 3%;">
            <div class="card-body text-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3">{{user.username}}</h5>
            </div>

            <div class="card-body text-center col-3" style="margin-top: 2%; margin-left: 38%;">
                <h3> User profile info. </h3>
                <table class="table" style="margin-top: 2%;">
                    <tbody>
                        <tr>
                            <td>Username: </td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>E-mail: </td>
                            <td>{{user.email}}</td>
                        </tr>
                    </tbody>
                </table>
                <form action="logout" method="post">
                    {% csrf_token%}
                    <div style="margin-top: 12%; margin-right: 7%">
                        <button class="btn btn-outline-warning">Log out</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
